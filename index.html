<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav>
        <a href="#home">
            <h1 class="logo">HOUMOUSS</h1>
        </a>
        <ul>
            <li class="nav-li"><a href="about.html">About</a></li>
            <li class="nav-li"><a href="docs.html">Docs</a></li>
        </ul> 
    </nav>

    <div id="notional-report">
        <form id="main-form">
            <label for="issuers-list">Issuers List : </label>
            <textarea id="issuers-list" name="issuers-list" class="issuers-list" placeholder="Issuers list"></textarea>
            <hr>
            <label for="jtd-amount">Jump-to-Default Amount : </label>
            <textarea id="jtd-amount" name="jtd-amount" class="jtd-amount" placeholder="Jump-to-Default Amount"></textarea>
            <hr>

            <label for="instruments"> Instruments : </label>
            <textarea id="instruments" name="instruments" class="instruments" placeholder="Instruments"></textarea>
            <hr>
            <label for="mark-to-market">Mark to Market : </label>
            <textarea id="mark-to-market" name="mark-to-market" class="mark-to-market" placeholder="Mark-to-Market"></textarea>
            <hr>
            <label for="notional">Notional : </label>
            <textarea id="notional" name="notional" class="notional" placeholder="Notional"></textarea>
            <hr>

            <label for="currency">Currency List : </label>
            <textarea id="currency" name="currency" class="currency" placeholder="Currency"></textarea>
            <hr>
            <label for="rate">Rate List : </label>
            <textarea id="rate" name="rate" class="rate" placeholder="Rate"></textarea>
            <hr>

            <button id="process-button">Process</button>
        </form>
        
        <div id="result">
            <div class="result-field" id="issuers-list-result"></div>
            <div class="result-field" id="calculation-result"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="app.js"></script>
</body>
</html>
